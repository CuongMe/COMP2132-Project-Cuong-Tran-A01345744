<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles\styles.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</head>
</head>
<body>
    <h1>The Hangman Game</h1>
    <h2>Authors: Cuong Tran</h2>
    <div id="game-container">
        <div id="word-display"></div>
        <div id="hangman-graphic">
            <img id="hangman-img" src="images/step0.jpg" alt="Hangman">
        </div>
        <div id="letter-buttons"></div>
        <button id="hint-button" disabled>Hint</button>
        <button id="play-again-button" style="display: none;">Play Again</button>
        <div id="message"></div>
    </div>
    <script src="scripts\script.js"></script>
</body>
</html>
